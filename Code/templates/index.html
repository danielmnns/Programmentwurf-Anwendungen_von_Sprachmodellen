<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription and Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Audio Transcription and Summary</h1>
        <div class="tab-menu">
            <button class="tab-button active" data-target="upload-section">Upload</button>
            <button class="tab-button" data-target="record-section">Record</button>
        </div>
        
        <div id="upload-section" class="tab-content active">
            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <h2>Upload an audio file (.mp3 or .wav):</h2>
                <input type="file" id="audio-file" name="audio-file" accept=".mp3, .wav">
                <button type="submit" id="submit-upload" disabled>Upload</button>
            </form>
        </div>

        <div id="record-section" class="tab-content">
            <h2>Record your audio:</h2>
            <div class="record-buttons">
                <button id="record-button">Record</button>
                <button id="stop-button" disabled>Stop</button>
            </div>
            <audio id="audio-playback" controls></audio>
            <form id="record-form" action="/upload" method="post" enctype="multipart/form-data">
                <input type="hidden" id="recorded-audio" name="recorded-audio">
                <button type="submit" id="submit-recording" disabled>Submit Recording</button>
            </form>
        </div>

        <h1>Transcription and Summary</h1>
        <section class="result-section">
            <div class="transcription-section">
                <h2>Transcription:</h2>
                <div id="transcription" class="result-box"></div>
            </div>
            <div class="summary-section">
                <h2>Summary:</h2>
                <div id="summary" class="result-box"></div>
            </div>
        </section>

        <div id="loading">
            <div id="loading-bar"></div>
            Loading...
        </div>

        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
</body>
</html>
