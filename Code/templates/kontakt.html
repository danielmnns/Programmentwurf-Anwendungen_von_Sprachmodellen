<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="/Code/static/css/styles.css">
</head>

<body>
    <main class="container-unterseiten">
        <h1>Kontakt</h1>
        <p>Wir freuen uns, von Ihnen zu hören. Bitte füllen Sie das untenstehende Formular aus. </p>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Ihr Name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
            </div>
            <div class="form-group">
                <label for="subject">Betreff</label>
                <input type="text" id="subject" name="subject" placeholder="Betreff" required>
            </div>
            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" rows="5" placeholder="Ihre Nachricht" required></textarea>
            </div>
            <button type="submit" class="btn">Absenden</button>
        </form>
    </main>
